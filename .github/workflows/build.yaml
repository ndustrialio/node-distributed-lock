name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node version
        run: echo "NODE_VERSION=$(cat .nvmrc)" > $GITHUB_ENV
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Run linters
        run: npm run lint -- --no-fix
      - name: Start services
        run: npm run start:services
      - name: Run tests
        run: |
          until pg_isready -h localhost -p 5400; do sleep 0.1; done
          npm run test
      - name: Stop services
        if: always()
        run: npm run stop:services
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Bump version
        uses: TriPSs/conventional-changelog-action@v3
        id: version
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: GitHub Actions
          git-user-email: action@github.com
          version-file: package.json,package-lock.json
          version-path: version
          preset: conventionalcommits
          output-file: false
      - name: Set new commit hash
        run: echo "SHA=$(git rev-parse HEAD)" > $GITHUB_ENV
      - name: Create release
        uses: actions/create-release@v1.1.4
        if: ${{ steps.version.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.NIO_BOT_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.version.outputs.clean_changelog }}
          commitish: ${{ env.SHA }}
