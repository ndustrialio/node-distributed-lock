name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run linters
        run: npm run lint -- --no-fix
      - name: Start services
        run: npm run start:services
      - name: Run tests
        run: |
          until pg_isready -h localhost -p 5400; do sleep 0.1; done
          npm run test
      - name: Stop services
        if: always()
        run: npm run stop:services
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Bump version
        uses: TriPSs/conventional-changelog-action@v5
        id: version
        with:
          github-token: ${{ secrets.NIO_BOT_PAT }}
          git-user-name: GitHub Actions
          git-user-email: action@github.com
          version-file: package.json,package-lock.json
          version-path: version
          preset: conventionalcommits
          output-file: false
          skip-on-empty: false
      - name: Set new commit hash
        run: echo "SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Create release
        uses: ncipollo/release-action@v1
        if: ${{ steps.version.outputs.skipped == 'false' }}
        with:
          token: ${{ secrets.NIO_BOT_PAT }}
          tag: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.version.outputs.clean_changelog }}
          commit: ${{ env.SHA }}
